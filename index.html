<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA FX System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>OrcaのFX運用システム</h1>
    <form id="inputForm">
        <label for="timeMenu">時間足:</label>
        <select id="timeMenu">
            <option value="M5">M5</option>
            <option value="M15">M15</option>
            <option value="M30">M30</option>
            <option value="H1">H1</option>
        </select>
        <br>
        <label for="dauMenu">ダウ:</label>
        <select id="dauMenu">
            <option value="上昇トレンド">上昇トレンド</option>
            <option value="下降トレンド">下降トレンド</option>
            <option value="もみ合い">もみ合い</option>
        </select>
        <br>
        <label for="jun">順張り:</label>
        <input type="checkbox" id="jun">
        <label for="gyaku">逆張り:</label>
        <input type="checkbox" id="gyaku">
        <br>
        <label for="textarea">根拠:</label>
        <textarea id="textarea" rows="4"></textarea>
        <br>
        <button type="button" onclick="generateText()">完了</button>
    </form>
    <div id="output"></div>
    <a id="downloadLink" style="display: none;">Download Text</a>
    <script src="main.js"></script>
</body>
</html>
